<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" type="text/css" href="src/style/style.css">
    <link rel="stylesheet" type="text/css" href="src/style/pesquisa.css">
    <link rel="stylesheet" type="text/css" href="src/style/navbar.css">
    <link rel="stylesheet" type="text/css" href="src/style/produtos.css">
    <link rel="stylesheet" type="text/css" href="src/style/slider.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img class="logo" src="logo.png" width="350px" height="auto">
        </a>
        <div id="BotaoNav">
            <a href="index.html">
                <button class="botaohead">Home</button>
            </a>  
            <a href="produtos.html">
                <button class="botaohead">Produtos</button>
            </a> 
            <a href="developers.html">
                <button class="botaohead">Desenvolvedores</button>
            </a> 
        </div>
    </header>

    <div class="slider">
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- Slides container (isso se move) -->
            <div class="slide-container">
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Imagem 4">
            </div>
            </div>

            <!-- Navegação automática -->
            <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            </div>
        </div>

        <!-- Navegação manual -->
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        </div>



    <footer>
        <p id="rodape">Desenvolvido por Carlos Enrique Domingues Ponteciano Júnior</p>
        <div id="contato">
                <a href=https://www.instagram.com/rocha.eterna24?utm_source=ig_web_button_share_sheet&igsh=cGRmbWg3bHdkMm1u">
                    <img src="instagram.png" width="50px" height="50px">
                </a>
        </div> 
    </footer>

    <script src="src/js/slider.js"></script>
</body>
</html>
